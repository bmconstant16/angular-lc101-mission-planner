<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments">

    <span *ngIf="experimentBeingEdited !== experiment; else elseBlock">
      <span (click)="edit(experiment)" class="editable-text">{{experiment}}</span>
      <button (click)="remove(experiment)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #newExperiment (keyup.enter)="save(newExperiment.value, experiment)" value="{{experiment}}"/>
      <button (click)="save(newExperiment.value, experiment)">save</button>
    </ng-template> 

  </li>
</ul>

<input #newExperiment type="text"/>
<label> Experiment </label>
<button (click)="add(newExperiment.value)">Add</button>
